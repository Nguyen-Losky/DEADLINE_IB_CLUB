<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile card</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="profilecard">
        <div class="image">
            <img src="avt.jpg" alt="" class="profileimg">
        </div>
        <div class="textdata">
            <span class="name">Nguyễn Phước Lộc</span>
            <span class="job">Students and Game Design</span>
        </div>
        <div class="media-button">
            <a href="https://www.facebook.com/losky.nguyen.9/"style = "background: #4267b2"  class="link">
                <i class='bx bxl-facebook-square'></i>
            </a>
            <a href="https://github.com/Nguyen-Losky"style = "background: black" class="link">
                <i class='bx bxl-github'></i>
            </a>
            <a href=""style = "background: #1da1f2 " class="link">
                <i class='bx bxl-twitter'></i>
            </a>
            <a href=""style = "background: #e1306c" class="link">
                <i class='bx bxl-instagram'></i>
            </a>
        </div>
        <div class="button">
            <button class="button">Subscribe</button>
            <button class="button">Message</button>
        </div>
        <div class="analytic">
            <div class="data">
                <i class='bx bx-heart'></i>
                <span class="number">1k</span>
            </div>
            <div class="data">
                <i class='bx bx-comment' ></i>
                <span class="number">2k</span>
            </div>
            <div class="data">
                <i class='bx bx-share' ></i>
                <span class="number">3k</span>
            </div>
        </div>
    </div>
</body>
</html>
